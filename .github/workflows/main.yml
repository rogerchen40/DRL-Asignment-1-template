name: Evaluate Student Agent

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Main Repository (你的 Repo)
        uses: actions/checkout@v3
        with:
          ref: main  # **手動切回 RL-HW1-Template/main，確保 Secrets 可用**

      - name: 2. Fetch Student PR Code
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-test
          git checkout pr-test  # **切換到學生 PR 內容**
          ls -al  # **確認 student_agent.py 存在**

      - name: 3. Download eval.py from Private Repo
        run: |
          curl -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
               -H "Accept: application/vnd.github.v3.raw" \
               -o eval.py \
               "${{ secrets.EVAL_REPO }}"
          cat eval.py  # **確認 eval.py 下載成功**

      - name: 4. Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: 5. Install Dependencies
        run: |
          pip install gym
          pip install -r requirements.txt

      - name: 6. Run Evaluation
        run: python eval.py --token ${{ secrets.SUBMIT_TOKEN }}
